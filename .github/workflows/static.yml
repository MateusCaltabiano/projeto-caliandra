name: Deploy React App to Pages

on:
  # Runs on pushes targeting the main branch
  push:
    branches: ["main"]

  # Allows manual triggering from the Actions tab
  workflow_dispatch:

# Sets permissions required for deployment
permissions:
  contents: read # Necessário para o checkout
  pages: write   # Necessário para o deploy
  id-token: write # Necessário para autenticação

# Ensures only one deployment runs at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout (atualizado para v4)
      - name: Checkout repository
        uses: actions/checkout@v4
        
      # --- REQUIRED BUILD STEPS FOR REACT APP ---
      # 2. Setup Node (atualizado para v4)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build project (Creates the 'build' folder)
        run: npm run build
        
      # ------------------------------------------
      
      # 3. Configurar Pages
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      # 4. Upload artifact (mantendo v4 e path correto)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './build'
          
      # 5. Deploy
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

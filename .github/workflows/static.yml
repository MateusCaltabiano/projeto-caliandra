# Workflow for building and deploying a React application to GitHub Pages
name: Deploy React App to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows manual triggering from the Actions tab
  workflow_dispatch:

# Sets permissions required for deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Ensures only one deployment runs at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # --- REQUIRED BUILD STEPS FOR REACT APP ---
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          # Use a stable Node version (e.g., 18 or 20)
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build project (Creates the 'build' folder)
        run: npm run build
      # ------------------------------------------

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # CRITICAL FIX: The build output for a React app is in the 'build' folder, not 'src'
          path: './build' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
